<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h1>Create product</h1>
<form th:action="@{/create}" method="post" th:object="${product}">
    <input type="hidden" required th:field="*{id}">

    <input type="text" required th:field="*{name}">
    <br>
    <input type="text" required th:field="*{detail}">
    <br>
    <input type="text" required th:field="*{price}">
    <br>
    <input type="datetime-local" required th:field="*{production_date}">
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
