<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h1>Create cake</h1>
<button><a th:href="@{/cakes}">Back to list</a></button>

<div>
    <form action="/cakes/create" method="post" th:object="${cake}">
        <label for="details">Detail:</label>
        <input type="text" id="details" th:field="*{details}" placeholder="Details...">
        <br>
        <label for="type">Type:</label>
        <select id="type" th:field="*{type}">
            <option value="" selected>Choose type</option>
            <option value="banh chay">Banh chay</option>
            <option value="banh man">Banh man</option>
        </select>
        <br>
        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" placeholder="Price...">
        <br>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="true">Stocking</option>
            <option value="false">Sold out</option>
        </select>
        <br>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
