<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
    <title>Title</title>
</head>
<body>
<h1> List Product</h1>
<button><a th:href="@{/products/create}">Add Product</a></button>
<table border="1px">
    <tr>
        <td>#</td>
        <td>name</td>
        <td>details</td>
        <td>price</td>
        <td>production date</td>
        <td>action</td>
    </tr>
    <tr th:each="product, state : ${products}">
        <td th:text="${state.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.details}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.production_date}"></td>

        <td>
            <button><a th:href="@{'/products/edit/' + ${products.id}}">Edit</a></button>
            <button>delete</button>
        </td>
    </tr>
</table>
</body>
</html>
