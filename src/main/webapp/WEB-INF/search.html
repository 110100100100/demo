<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Name search</h1>
<form th:action="@{/cars/search}" method="get" th:object="${car}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required th:field="*{name}">
    <button type="submit">Search</button>
</form>
<div id="result">
    <table border="1px">
        <tr>
            <td>#</td>
            <td>name</td>
            <td>details</td>
            <td>price</td>
            <td>manufacturer</td>
            <td>status</td>
            <td>action</td>
        </tr>
        <tr th:each="car, state : ${cars}">
            <td th:text="${state.count}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.details}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.manufacturer}"></td>
            <td th:text="${car.isStatus()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
