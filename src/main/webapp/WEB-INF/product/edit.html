<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<p>
    <a href="@{/product}">
        Back to product list
    </a>
</p>


    <form th:action="@{/product/update}" method="post" th:object="${id}"  >

        <button type="submit">update</button>
    </form>

</body>
</html>
