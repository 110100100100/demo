<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
   <button><a th:href="@{/product}">Back to product list</a></button>
</p>

<div>
    <form th:action="@{/product/create}" method="post" th:object="${product}">
        <input type="text" placeholder="Get Name" th:field="*{name}">
        <input type="text" placeholder="Get Detail" th:field="*{detail}">
        <input type="number" placeholder="Get Price" th:field="*{price}">
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
